<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación de Arrays</title>
    <link href="./css/estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>

<body class="bg-light p-5">

    <div class="container py-5">
        <h2 class="text-center mb-4">Calculadora</h2>

        <div class="card calculator shadow p-3">
            <input type="text" id="display" class="form-control mb-3" readonly>

            <div class="row g-2">
                <div class="col-12">  
                    <div class="row g-1">   
                        <!-- Fila 1 -->            
                        <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendOperator('/')">÷</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendOperator('*')">×</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendOperator('-')">−</button></div>

                        <!-- Fila 2 -->
                        <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber('7')">7</button></div>
                        <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber('8')">8</button></div>
                        <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber('9')">9</button></div>
                        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendOperator('+')">+</button></div>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col-9">
                        <div class="row g-2">
                            <!-- Fila 3 -->
                            <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('4')">4</button></div>
                            <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('5')">5</button></div>
                            <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('6')">6</button></div>

                            <!-- Fila 4 -->
                            <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('1')">1</button></div>
                            <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('2')">2</button></div>
                            <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('3')">3</button></div>

                            <!-- Fila 5 -->
                            <div class="col-6"><button class="btn btn-light w-100" onclick="appendNumber('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-light w-100" onclick="appendNumber('.')">.</button></div>
                        </div>
                    </div>

                    <div class="col-3"><button class="btn btn-primary w-100 h-100" onclick="calculate()">=</button></div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
