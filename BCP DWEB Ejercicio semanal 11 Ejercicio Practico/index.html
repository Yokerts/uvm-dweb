<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulación de Arrays</title>
    <link href="./css/estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>
<body class="bg-light">
    
   <div class="container py-5">
        <h1>BCP DWEB Ejercicio semanal 11 Ejercicio Practico (Login)</h1>
        <br/>
        
       <!-- Login Form -->
        <div id="login-section" class="card p-4 shadow-sm">
            <h3 class="mb-3">Iniciar Sesión</h3>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="login-email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="login-password" class="form-control">
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="login()">Login</button>
            <button class="btn btn-secondary w-100" onclick="showRegister()">Registrar</button>
        </div>

        <!-- Registro -->
        <div id="register-section" class="card p-4 shadow-sm d-none">
            <h3 class="mb-3">Registrar Usuario</h3>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="reg-email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" id="reg-password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" id="reg-age" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">País</label>
                <input type="text" id="reg-country" class="form-control">
            </div>
            <button class="btn btn-success w-100 mb-2" onclick="register()">Registrar</button>
            <button class="btn btn-secondary w-100" onclick="showLogin()">Volver al Login</button>
        </div>

        <!-- Página principal -->
        <div id="main-section" class="card p-4 shadow-sm d-none">
            <h3 id="welcome-message" class="mb-3"></h3>
            <button class="btn btn-info w-100 mb-2" onclick="getData()">Petición GET (API pública)</button>
            <button class="btn btn-warning w-100 mb-2" onclick="postData()">Petición POST (API pública)</button>
            <div id="api-response" class="mt-3 p-2 bg-white border rounded" style="white-space: pre-wrap;"></div>
        </div>
    </div>
</body>
</html>
