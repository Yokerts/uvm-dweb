<body class="bg-light p-5">

        <br/>

        <div id="producto" class="row align-items-end">
            <div id="oferta"></div>
        </div>
        
    </div>
    <script>
        const productos =  obtenerProductos().then(response => {
            console.log("Producto", response)
            const ulInicial = document.getElementById("producto");
            response.forEach((item, index) => {
                ulInicial.innerHTML += `
                <div class="col-4 m-15-T">
                    <div class="card card-h">
                        <h4>${item.title}</h4>
                        <img class="card-img-top" src="${item.image}" alt="Card image cap">

                    </div>
                </div>
            `;
            });

            setTimeout(() => {
                $("#oferta").append(`<div  class="alert alert-danger" role="alert">Oferta Especial</div>`);
            }, 5000);
        });
