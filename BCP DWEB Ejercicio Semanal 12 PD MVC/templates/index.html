{% extends "base.html" %}

{% block content %}
<div class="section">
  <form method="POST" class="row">
    <div class="input-field col s10">
      <input id="query" name="query" type="text" value="{{ query }}">
      <label for="query">Buscar libros...</label>
    </div>
    <div class="col s2">
      <button class="btn waves-effect waves-light blue darken-3" type="submit">
        <i class="material-icons">search</i>
      </button>
    </div>
  </form>
</div>

<div class="row">
  {% for book in books %}
  <div class="col s12 m6 l4">
    <div class="card hoverable">
      <div class="card-image">
        {% if book.thumbnail %}
          <img src="{{ book.thumbnail }}" alt="{{ book.title }}">
        {% else %}
          <img src="https://via.placeholder.com/128x200?text=No+Image">
        {% endif %}
      </div>
      <div class="card-content">
        <span class="card-title truncate">{{ book.title }}</span>
        <p class="grey-text text-darken-1">{{ book.authors }}</p>
        <p class="truncate">{{ book.description }}</p>
      </div>
      <div class="card-action">
        <a href="{{ book.infoLink }}" target="_blank" class="blue-text text-darken-3">Ver en Google Books</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
