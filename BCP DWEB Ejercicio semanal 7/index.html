<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectángulo - JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>

<body class="bg-light p-5">

    <div class="container">
        <h1>BCP DWEB Ejercicio semanal 7</h1>
        <br/>
        <h2>Cálcular el área y perímetro de un rectángulo:</h2>

        <form id="rectForm" class="md-4">
            <div class="row align-items-end">
                <div class="col">
                    <label for="ancho" class="form-label">Ancho:</label>
                    <input type="number" id="ancho" class="form-control" required>
                </div>
                <div class="col">
                    <label for="alto" class="form-label">Altura:</label>
                    <input type="number" id="alto" class="form-control" required>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </form>
        <br/>
        <div class="row align-items-end">
            <div id="resultado" class="col-8 alert alert-info d-none"></div>

        </div>
    </div>

    <script>
        document.getElementById("rectForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const ancho = parseFloat(document.getElementById("ancho").value);
            const alto = parseFloat(document.getElementById("alto").value);

            if (ancho > 0 && alto > 0) {
                const miRectangulo = new Rectangulo(ancho, alto);

                const area = miRectangulo.calcularArea();
                const perimetro = miRectangulo.calcularPerimetro();

                const resultados = document.getElementById("resultado");
                resultados.classList.remove("d-none");
                resultados.innerHTML = `
                <strong>Área:</strong> ${area} <br>
                <strong>Perímetro:</strong> ${perimetro}
                `;
            }
        });
    </script>

</body>
</html>
