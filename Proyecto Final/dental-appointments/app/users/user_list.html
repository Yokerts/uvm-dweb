{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Usuarios</h2>
    <a href="{% url 'users:user_create' %}" class="btn btn-primary mb-2">Crear Usuario</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'users:user_detail' user.id %}" class="btn btn-sm btn-info">Ver</a>
                    <a href="{% url 'users:user_update' user.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'users:user_delete' user.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
