{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="container mt-4" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Usuario o contraseña incorrectos.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Ingrese su usuario">
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="id_password" placeholder="Ingrese su contraseña">
            </div>

            <button class="btn btn-primary w-100">Ingresar</button>
        </form>

        <p class="mt-3 text-center">¿No tienes cuenta?
            <a href="{% url 'users:register_user' %}">Crear cuenta</a>
        </p>
    </div>
</div>
{% endblock %}
