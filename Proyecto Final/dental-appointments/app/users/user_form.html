{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Formulario de Usuario</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success">Guardar</button>

    </form>
</div>
{% endblock %}
