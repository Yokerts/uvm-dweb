<!DOCTYPE html>
<html>
<head>
    <title>Agregar Nueva Cita</title>
</head>
<body>
    <h1>Agregar Nueva Cita</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <p><a href="{% url 'appointments:list' %}">Volver a la lista de citas</a></p>
</body>
</html>
