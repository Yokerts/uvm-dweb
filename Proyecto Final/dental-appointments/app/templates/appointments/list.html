<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas Médicas</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>Lista de Citas Médicas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Odontólogo</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
            <tr>
                <td>{{ cita.id }}</td>
                <td>{{ cita.paciente.nombre }}</td>
                <td>{{ cita.odontologo.nombre }}</td>
                <td>{{ cita.fecha }}</td>
                <td>{{ cita.hora }}</td>
                <td>
                    <a href="{% url 'appointments:detail' cita.id %}">Ver</a>
                    <a href="{% url 'appointments:edit' cita.id %}">Editar</a>
                    <a href="{% url 'appointments:delete' cita.id %}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
</body>
</html>
